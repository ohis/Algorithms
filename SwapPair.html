    <meta charset="utf-8">
    <title>Swap</title>
    <script type="text/javascript">
      function swapPairs(arr){
       var len = arr.length;
       if(len == 1){
         console.log(arr);
       }
      else if(arr.length % 2 == 0){
          for(var i = 0;i < (len - 1); i+=2 ){
            var x = arr[i];
            var y = arr[i+1];
            arr[i] = y;
            arr[i+1] = x;
          }
        }
        else if(arr.length % 2 != 0){
        for (var j = 0; j < len-2; j++){
          var a = arr[j];
          var b = arr[j+1];
          arr[j] = b;
          arr[j+1] = a;
    }
        }
        console.log(arr);
      }
      var arr = [1,2,3,5];
      console.log(arr);
      swapPairs(arr);
    </script>
