    <script type="text/javascript">
      function FilterRange(arr, min , max){
        var minIndex;
        var maxIndex; var len = arr.length;
        var count = 0;

        for(var i = 0; i < len; i++){

          if(arr[i] == min){
            minIndex = count;
            console.log("min");
            console.log(count);
          }

          else if(arr[i] == max){
            maxIndex = count;
            console.log("max");
            console.log(count);
          }
              count++;
        }
       var diff = maxIndex - minIndex - 1;
        for(var j = 0; j < diff; j++){
          var x = arr[j + minIndex + 1];
          arr[j] = x;
        }

        for(var k = len-1 ; k > 0; k--){
          if(k > (diff-1)){
            arr.pop();
          }
        }
      console.log(arr);
        return arr;
      }

      var arr = [5,3,8,10,20,40,6,7];
      var min = 3;
      var max = 40;
      var ans = FilterRange(arr, min, max)
      console.log(ans);
    </script>
