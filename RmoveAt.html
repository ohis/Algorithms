    <script type="text/javascript">
    //Try to solve without craeting a diff array
    function removeAt(arr,index){
      var len = arr.length;
      if(index == len-1){
        console.log(arr[index]);
        return arr[index];
      }
      else{
        for(var i = index; i < len-1; i++){
          var x = arr[i];
          arr[i] = arr[i+1];
          arr[i+1] = x;
        }
      }
      var val = arr.pop();
      console.log(val);
      console.log(arr);
      return val;
    }

  var arr = [2,4,6,8]
  var index = 2;
  removeAt(arr,index);

    </script>
