    <script type="text/javascript">
    //try doing this without using a new array
      function removeDupes(arr){
        var len = arr.length;
        console.log(arr);
        var arr1 = [];
        for(var i = 0; i< len ;i++){
          arr1.push(arr[i]);
          if(arr[i] == arr[i+1]){
            arr1.pop();
          }
        }
        console.log(arr1);
      }


     var arr = [1,1,3,4,5,5,6];
     removeDupes(arr);
    </script>
